<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars Run - Vehicles</title>
  <meta name="theme-color" content="#4285f4">
  <link rel="apple-touch-icon" href="/icons/my-icon-512x512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="description"
    content="Explore all the starwars lore. Luke Skywalker, Darth Vader, Palpatine, Clone Wars, Force Awakens, Return of The Jedi">
  <script defer src="/scripts/rxjs.umd.js"></script>
  <script defer src="/sw-startup.js"></script>
  <script defer src="/components/Film.js"></script>
  <script type="module" src="/components/Header.js"></script>
  <script type="module" src="/components/Nav.js"></script>
</head>

<body>
  <main>
    <div id="header"></div>
    <input class="input" id="search-input" type="text" placeholder="Search for a Vehicle" data-entity="vehicles">
    <div id="nav"></div>
    <div id="list-result"></div>
  </main>
</body>

<script type="module">
  import { searchConfig } from '/boostrap/SearchConfig.js';
  import { html, render } from '/scripts/htm.standalone.module.js';
  import { SearchResultsHeader } from '/components/SearchResultsHeader.js';

  import { Nav } from '/components/Nav.js';
  import { Header } from '/components/Header.js';
  render(html`<${Nav} />`, document.getElementById("nav"));
  render(html`<${Header} />`, document.getElementById("header"));

  const name = "vehicles-search";
  const channel = new MessageChannel(name);
  channel.port1.onmessage = (e) => {
    const payload = e?.data;
    render(html`<${SearchResultsHeader} payload="${payload}"/>`, document.getElementById("list-result"));
  };
  searchConfig(name, "at", document.getElementById("search-input"), channel.port2);
</script>

</html>
