<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StarWars.Run - Films</title>
  <meta name="theme-color" content="#4285f4">
  <link rel="apple-touch-icon" href="/icons/my-icon-512x512.png">
  <link rel="manifest" href="/manifest.json">
  <script defer src="/sw-startup.js"></script>
  <link rel="preload" href="/css/bulma.min.css" as="style">
  <link rel="stylesheet" href="/css/bulma.min.css">
  <script type="module" src="/components/Header.js"></script>

  <meta name="description"
    content="Explore all the starwars films. The Force Awakens, Return of The Jedi, The Empire strikes back, The Last Skywalker, A new Hope">
  <script defer src="/components/Film.js"></script>
</head>

<body>
  <main>
    <section class="section">
      <nav id="main-nav" class="navbar"></nav>
      <div id="header"></div>
      <div class="content">
        <input class="input" id="search-input" type="text" placeholder="Search for a Film" data-entity="films">
      </div>
      <div class="content">
        <div id="list-result"></div>
      </div>
    </section>
  </main>

  <script type="module">

    import { searchConfig } from '/components/SearchConfig.js';
    import { html, render } from '/scripts/htm.standalone.module.js';
    import { SearchResultsHeader } from '/components/SearchResultsHeader.js';

    import { Nav, NavActions } from '/components/Nav.js';
    import { Header } from '/components/Header.js';
    render(html`<${Nav} active_label="home"/>`, document.getElementById("main-nav"));
    render(html`<${Header} />`, document.getElementById("header"));
    NavActions();
    const name = "films-search";
    const channel = new MessageChannel(name);
    channel.port1.onmessage = (e) => {
      const payload = e?.data;
      //TODO: need switch logic herE????????
      console.log("got message from worker ", e); 
      render(html`<${SearchResultsHeader} payload="${payload}"/>`, document.getElementById("list-result"));
    };
    searchConfig(name, "The", document.getElementById("search-input"), channel.port2);

  </script>
</body>

</html>
